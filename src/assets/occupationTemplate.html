<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans CJK JP";
      }
      .card {
        width: 118mm;
        height: 182mm;
        position: relative;
      }
      .card_templateImg {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 118mm;
        height: 182mm;
      }
      .card_name {
        position: absolute;
        top: 12mm;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 8mm;
      }
      .card_id {
        position: absolute;
        top: 46mm;
        left: 8mm;
        font-size: 4mm;
      }
      .card_minPlayers {
        position: absolute;
        top: 77mm;
        left: 8.5mm;
        width: 16mm;
        height: 16mm;
        background: #b590aa;
        color: #e8e8b0;
        font-size: 10mm;
        text-align: center;
        border: 0.7mm #3e3a39 solid;
      }
      .card_minPlayers[data-minPlayers="1"] {
        background: #b590aa;
      }
      .card_minPlayers[data-minPlayers="3"] {
        background: #1d649f;
      }
      .card_minPlayers[data-minPlayers="4"] {
        background: #35a2a2;
      }
      .card_minPlayers[data-minPlayers="5"] {
        background: #146940;
      }
      .card_descriptionBox {
        position: absolute;
        top: 103mm;
        left: 12mm;
        right: 12mm;
        height: 66mm;
      }
      .card_descriptionBox_content {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        transform: translateY(-50%);
        display: inline-block;
        font-size: 6mm;
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="{{templateImageBase64}}" class="card_templateImg" />
      <div class="card_name">{{name}}</div>
      <div class="card_id">{{id}}</div>
      <div class="card_minPlayers" data-minPlayers="{{minPlayers}}">
        {{minPlayers}}+
      </div>
      <div class="card_descriptionBox">
        <div class="card_descriptionBox_content">{{description}}</div>
      </div>
    </div>
  </body>
</html>
