      .card {

        left: 0;
        right: 0;
        text-align: center;

        text-align: center;
        border: 0.5mm black solid;
      }
      .card_descriptionBox {
        position: absolute;
        top: 106mm;
        left: 10mm;
        right: 10mm;
        height: 66mm;
      }
      .card_descriptionBox_content {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        transform: translateY(-50%);
        display: inline-block;
        font-size: 6mm;
